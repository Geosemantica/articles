spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:main}
spring.rabbitmq.listener.simple.default-requeue-rejected=false
# Queues for publishing
com.geosemantica.articleservice.message-broker.publishing.articles-exchange=${ARTICLES_EXCHANGE:articles-exchange}
com.geosemantica.articleservice.message-broker.publishing.comments-exchange=${COMMENTS_EXCHANGE:comments-exchange}
com.geosemantica.articleservice.message-broker.publishing.articles-routing-key=${ARTICLES_RK:new}
com.geosemantica.articleservice.message-broker.publishing.comments-routing-key=${COMMENTS_RK:new}
# Queues for consuming
com.geosemantica.articleservice.message-broker.consuming.deactivated-users-queue=${DEACTIVATED_USERS_QUEUE:deactivated-users}